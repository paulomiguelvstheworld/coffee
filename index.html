<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Coffee Menu</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-5">Place Your Order</h2>
  <div class="mb-1">
    <label for="type" class="form-label">Select Type:</label>
    <select class="form-select" id="type">
      <option value="Hot">Hot</option>
      <option value="Cold">Cold</option>
    </select>
  </div>
  <div class="mt-5">
    <div class="mb-3">
      <label for="size" class="form-label">Choose Size:</label>
      <select class="form-select" id="size">
        <option value="Small">Small - P100</option>
        <option value="Medium">Medium - P150</option>
        <option value="Large">Large - P200</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="pump" class="form-label">Sugar Level:</label>
      <select class="form-select" id="pump">
        <option value="25%">25%</option>
        <option value="50%">50%</option>
        <option value="75%">75%</option>
        <option value="100%">100%</option>
        <option value="No Sugar">No Sugar</option>
      </select>
    </div>
  </div>

  <div class="row g-4">
    <!-- Spanish Latte Card -->
    <div class="col-md-6 col-lg-3">
      <div class="card h-100 shadow-sm">
        <img src="sp.jpg" class="card-img-top" alt="Spanish Latte">
        <div class="card-body text-center">
          <h5 class="card-title">Spanish Latte</h5>
          <button class="btn btn-dark" onclick="orderCoffee('Spanish Latte')">Order</button>
        </div>
      </div>
    </div>

    <!-- Sea Salt Latte Card -->
    <div class="col-md-6 col-lg-3">
      <div class="card h-100 shadow-sm">
        <img src="slsl.jpg" class="card-img-top" alt="Sea Salt Latte">
        <div class="card-body text-center">
          <h5 class="card-title">Sea Salt Latte</h5>
          <button class="btn btn-dark" onclick="orderCoffee('Sea Salt Latte')">Order</button>
        </div>
      </div>
    </div>

    <!-- Caramel Macchiato Card -->
    <div class="col-md-6 col-lg-3">
      <div class="card h-100 shadow-sm">
        <img src="cm.jpg" class="card-img-top" alt="Caramel Macchiato">
        <div class="card-body text-center">
          <h5 class="card-title">Caramel Macchiato</h5>
          <button class="btn btn-dark" onclick="orderCoffee('Caramel Macchiato')">Order</button>
        </div>
      </div>
    </div>

    <!-- Mocha Card -->
    <div class="col-md-6 col-lg-3">
      <div class="card h-100 shadow-sm">
        <img src="mochaaa.jpg" class="card-img-top" alt="Mocha">
        <div class="card-body text-center">
          <h5 class="card-title">Mocha</h5>
          <button class="btn btn-dark" onclick="orderCoffee('Mocha')">Order</button>
        </div>
      </div>
    </div>
    <!--Espresso-->
    <div class="col-md-6 col-lg-3">
      <div class="card h-100 shadow-sm">
        <img src="espressosc.jpg" class="card-img-top" alt="Spanish Latte">
        <div class="card-body text-center">
          <h5 class="card-title">Espresso</h5>
          <button class="btn btn-dark" onclick="orderCoffee('Espresso')">Order</button>
        </div>
      </div>
    </div>

    <!-- Americano -->
    <div class="col-md-6 col-lg-3">
      <div class="card h-100 shadow-sm">
        <img src="americanoooooo.jpg" class="card-img-top" alt="Americano">
        <div class="card-body text-center">
          <h5 class="card-title">Americano</h5>
          <button class="btn btn-dark" onclick="orderCoffee('Americano')">Order</button>
        </div>
      </div>
    </div>

    <!-- Cappucino -->
    <div class="col-md-6 col-lg-3">
      <div class="card h-100 shadow-sm">
        <img src="cappucinoooooooo.jpg" class="card-img-top" alt="Caramel Macchiato">
        <div class="card-body text-center">
          <h5 class="card-title">Cappucino</h5>
          <button class="btn btn-dark" onclick="orderCoffee('Cappucino')">Order</button>
        </div>
      </div>
    </div>

    <!-- Affogato -->
    <div class="col-md-6 col-lg-3">
      <div class="card h-100 shadow-sm">
        <img src="affogatoooooo.jpg" class="card-img-top" alt="Affogato">
        <div class="card-body text-center">
          <h5 class="card-title">Affogato</h5>
          <button class="btn btn-dark" onclick="orderCoffee('Affogato')">Order</button>
        </div>
      </div>
    </div>
  </div>

</div>

<script>
  function orderCoffee(flavor) {
    const type = document.getElementById('type').value;
    const size = document.getElementById('size').value;
    const sugar = document.getElementById('pump').value;
    
    Swal.fire({
      title: 'Order Summary',
      html: `You selected: <strong>${flavor}</strong><br>Type: ${type}<br>Size: ${size}<br>Sugar Level: ${sugar}`,
      icon: 'success',
      confirmButtonText: 'OK'
    });
  }
</script>

</body>
</html>
